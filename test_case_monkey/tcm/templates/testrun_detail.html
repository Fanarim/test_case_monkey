{% extends "base.html" %}
{% load static %}

{% block content %}
<div>

    <h2>Testrun {{ testrun.name }}</h2>
    <h3>{{ testrun.description }}</h3>
    <br />
    <ul>
      {% for scenario in testrun.scenarios.all %}
      <li><a href="./scenarios/{{ scenario.id }}/">{{ scenario.name }}</a></li>
      {% endfor %}
    </ul>
</div>
{% endblock content %}
