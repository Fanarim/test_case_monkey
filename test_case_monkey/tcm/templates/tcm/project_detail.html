{% extends "base.html" %}
{% load static %}

{% block content %}
<div>

    <h2>Project {{ project.name }}</h2>
    <h3>{{ project.description }}</h3>
    <br />
    <h4>Scenarios</h4>
    {% for scenario in project.scenarios.all %}
      <li><a href="./scenarios/{{ scenario.id }}">{{ scenario.name }}</a></li>
    {% endfor %}
</div>
{% endblock content %}
