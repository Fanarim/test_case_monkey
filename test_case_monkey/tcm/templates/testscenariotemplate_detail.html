{% extends "base.html" %}
{% load static %}

{% block content %}
<div>

    <h2>Scenario {{ scenario.name }}</h2>
    <h3>{{ scenario.description }}</h3>
    <br />
    <ul>
      {% for testcase in scenario.testcases.all %}
      <li><a href="./testcases/{{ testcase.id }}/">{{ testcase.name }}</a></li>
      {% endfor %}
    </ul>
</div>
{% endblock content %}
